<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozama Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80px;
            background-color: #A0D5C3;
            box-shadow: 0px 5px #e2e2e2af;
            padding: 0 20px;
        }

        .logo img {
            height: 50px;
        }

        .search-bar {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            width: 70%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            background-color: #3697FF;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-links {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .header-links a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }

        .header-links a:hover {
            color: #5b8cbf;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .filters {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .filter label {
            font-size: 14px;
            font-weight: bold;
        }

        .filter select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #3697FF;
            font-size: 16px;
            margin: 5px 0;
        }

        .product-rating {
            color: #FFA500;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Logo.jpg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="header-links">
            <a href="#">Cart</a>
            <a href="#">Products</a>
            <a href="#">Orders</a>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter">
                <label for="priceFilter">Price:</label>
                <select id="priceFilter" onchange="applyFilters()">
                    <option value="all">All</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>
            <div class="filter">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter" onchange="applyFilters()">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
            <div class="filter">
                <label for="brandFilter">Brand:</label>
                <select id="brandFilter" onchange="applyFilters()">
                    <option value="all">All</option>
                    <option value="brandA">Brand A</option>
                    <option value="brandB">Brand B</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        const products = [
            { name: 'Product 1', price: 50, category: 'electronics', brand: 'Brand A', image: 'product1.jpg', rating: 4.5 },
            { name: 'Product 2', price: 30, category: 'fashion', brand: 'Brand B', image: 'product2.jpg', rating: 4.0 },
            { name: 'Product 3', price: 70, category: 'electronics', brand: 'Brand A', image: 'product3.jpg', rating: 5.0 },
            { name: 'Product 4', price: 20, category: 'fashion', brand: 'Brand B', image: 'product4.jpg', rating: 3.5 },
        ];

        function renderProducts(filteredProducts) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-rating">${'â˜…'.repeat(Math.floor(product.rating))}</div>
                `;
                grid.appendChild(card);
            });
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchInput)
            );
            renderProducts(filteredProducts);
        }

        function applyFilters() {
            const priceFilter = document.getElementById('priceFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;

            let filteredProducts = products;

            if (priceFilter === 'low') {
                filteredProducts = filteredProducts.sort((a, b) => a.price - b.price);
            } else if (priceFilter === 'high') {
                filteredProducts = filteredProducts.sort((a, b) => b.price - a.price);
            }

            if (categoryFilter !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === categoryFilter);
            }

            if (brandFilter !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.brand === brandFilter);
            }

            renderProducts(filteredProducts);
        }

        renderProducts(products);
    </script>
</body>
</html>
