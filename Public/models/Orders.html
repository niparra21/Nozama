<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 80px;
      background-color: #A0D5C3;
      box-shadow: 0px 5px #e2e2e2af;
      padding: 0 20px;
    }

    .logo {
      flex: 1;
    }

    .logo img {
      height: 50px;
    }

    .search-bar {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar input {
      width: 70%;
      max-width: 400px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-bar button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      background-color: #3697FF;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-links {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .header-links a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }

    .header-links a:hover {
      color: #5b8cbf;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .order-item-details {
      display: flex;
      flex-direction: column;
    }

    .order-item-details span {
      margin-bottom: 5px;
    }

    .order-status {
      color: #3697FF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Logo.jpg" alt="Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for orders...">
      <button>Search</button>
    </div>
    <div class="header-links">
      <a href="../models/Products.html">Products</a>
      <a href="../models/Orders.html">Orders</a>
      <a href="../models/CheckOut.html">Cart</a>
    </div>
  </header>

  <div class="container">
    <h1>Order Management</h1>
    <div id="orderList"></div>
  </div>

  <script src="Orders_Script.js"></script>
</body>
</html>
