<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      background-color: #a8d5c4;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
        width: 200px;
        height: 60px;
        margin-top: 10px;
        margin-left: 30px;
        border-radius: 10px;
    }

    .logo span {
        font-weight: bold;
        font-size: 25px;
        margin-left: 10px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      flex: 1;
      justify-content: center;
      margin: 0 20px;
    }

    .search-bar input {
      width: 70%;
      max-width: 400px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-bar button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      background-color: #3697FF;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-links a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }

    .header-links a:hover {
      color: #5b8cbf;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #000;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
    }

    nav a:hover {
      color: #5b8cbf;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .section {
      background-color: #a8d5c4;
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .section h2 {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    .products-container {
      display: flex;
      gap: 10px;
      overflow: hidden;
      scroll-behavior: smooth;
      position: relative;
    }

    .product {
      flex: 0 0 120px;
      height: 160px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      min-width: 120px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
    </div>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for products...">
      <button onclick="handleSearch()">Search</button>
    </div>    
    <div class="header-links">
      <a href="../GUI/Products.html">Products</a>
      <a href="../GUI/Orders.html">Orders</a>
      <a href="../GUI/ShoppingCart.html">Cart</a>
      <a href="../GUI/UserConfig.html">Config</a>
    </div>
  </header>

  <nav>
    <a href="#">Category 1</a>
    <a href="#">Category 2</a>
    <a href="#">Category 3</a>
    <a href="#">Category 4</a>
    <a href="#">Category 5</a>
  </nav>

  <div class="content-container">
    <div class="section">
      <h2>Daily Deals</h2>
      <button class="arrow left" onclick="scrollProducts('daily-deals', -1)">&#8592;</button>
      <div class="products-container" id="daily-deals"></div>
      <button class="arrow right" onclick="scrollProducts('daily-deals', 1)">&#8594;</button>
    </div>

    <div class="section">
      <h2>Featured products</h2>
      <button class="arrow left" onclick="scrollProducts('featured-products', -1)">&#8592;</button>
      <div class="products-container" id="featured-products"></div>
      <button class="arrow right" onclick="scrollProducts('featured-products', 1)">&#8594;</button>
    </div>
  </div>

  <script src="../scripts/MainMenu_Script.js"></script>
</body>
</html>
