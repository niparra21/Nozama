<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 80px;
      background-color: #A0D5C3;
      box-shadow: 0px 5px #e2e2e2af;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
        width: 200px;
        height: 60px;
        margin-top: 10px;
        margin-left: 30px;
        border-radius: 10px;
    }
    
    .logo span {
        font-weight: bold;
        font-size: 25px;
        margin-left: 10px;
    }

    .search-bar {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar input {
      width: 70%;
      max-width: 400px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-bar button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      background-color: #3697FF;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-links {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .header-links a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }

    .header-links a:hover {
      color: #5b8cbf;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 15px;
    }

    .cart-item-details {
      display: flex;
      align-items: center;
      flex: 2;
    }

    .cart-item-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .cart-item-controls {
      flex: 3;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-controls button {
      padding: 5px 10px;
      border: none;
      background-color: #3697FF;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity-controls button:hover {
      background-color: #2878c6;
    }

    .remove-button {
      padding: 5px 15px;
      border: none;
      background-color: #FF4D4D;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: #c63b3b;
    }

    .cart-item-price {
      flex: 1;
      text-align: right;
      font-size: 18px;
      color: #3697FF;
      font-weight: bold;
    }

    .total-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #ccc;
    }

    .total-label {
      font-size: 20px;
      font-weight: bold;
    }

    .total-value {
      font-size: 20px;
      color: #3697FF;
      font-weight: bold;
    }

    .pay-button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      border: none;
      background-color: #3697FF;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .pay-button:hover {
      background-color: #2878c6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo" onclick="window.location.href = 'MainMenu.html';">
    </div>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for products...">
      <button onclick="handleSearch()">Search</button>
    </div>   
    <div class="header-links">
      <a href="../GUI/Products.html">Products</a>
      <a href="../GUI/Orders.html">Orders</a>
      <a href="../GUI/ShoppingCart.html">Cart</a>
      <a href="../GUI/UserConfig.html">Config</a>
    </div>
  </header>

  <div class="container">
    <h1>Shopping Cart</h1>
    <div id="cartItems"></div>
    <div class="total-container">
      <div class="total-label">Total:</div>
      <div class="total-value" id="totalPrice">$0.00</div>
    </div>
    <button class="pay-button" onclick="pay()">Pay</button>
  </div>

  <script src="../services/DB_Services.js"></script>
  <script src="../scripts/ShoppingCart_Script.js"></script>
</body>
</html>
