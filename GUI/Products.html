<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozama Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80px;
            background-color: #A0D5C3;
            box-shadow: 0px 5px #e2e2e2af;
            padding: 0 20px;
        }

        .logo img {
            height: 50px;
        }

        .search-bar {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            width: 70%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            background-color: #3697FF;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-links {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .header-links a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }

        .header-links a:hover {
            color: #5b8cbf;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .filters {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .filter label {
            font-size: 14px;
            font-weight: bold;
        }

        .filter select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            width: 100%;
        }

        .product-card {
            background-color: white;
            width: 100%; 
            height: 300px; 
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
        }

        /*Efecto HOVER*/
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); 
        }
        .product-card img {
            max-height: 150px; 
            object-fit: contain; 
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }

        .discounted-price {
            color: #e74c3c;  /* Rojo para indicar el precio con descuento */
        }


        .product-rating {
            color: #FFA500;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <button id="searchButton">Search</button>
        </div>
        <div class="header-links">
            <a href="../GUI/Products.html">Products</a>
            <a href="../GUI/Orders.html">Orders</a>
            <a href="../GUI/ShoppingCart.html">Cart</a>
            <a href="../GUI/UserConfig.html">Config</a>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter">
                <label for="priceFilter">Price:</label>
                <select id="priceFilter">
                    <option value="all">All</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>
            <div class="filter">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
            <div class="filter">
                <label for="brandFilter">Brand:</label>
                <select id="brandFilter">
                    <option value="all">All</option>
                    <option value="brandA">Brand A</option>
                    <option value="brandB">Brand B</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script src="../services/DB_Services.js"></script>
    <script src="../scripts/Products.js"></script>
</body>
</html>
