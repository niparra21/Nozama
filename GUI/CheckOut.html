<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 80px;
      background-color: #A0D5C3;
      box-shadow: 0px 5px #e2e2e2af;
      padding: 0 20px;
    }

    .logo {
      flex: 1;
    }

    .logo img {
      height: 50px;
    }

    .header-links {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .header-links a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }

    .header-links a:hover {
      color: #5b8cbf;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .checkout-step {
      margin-bottom: 20px;
    }

    .checkout-step h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .checkout-step input,
    .checkout-step select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .checkout-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .checkout-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .checkout-buttons .next-step {
      background-color: #3697FF;
      color: white;
    }

    .checkout-buttons .previous-step {
      background-color: #ccc;
    }

    .checkout-buttons .place-order {
      background-color: #3697FF; /* Blue background */
      color: white; /* White text */
      border: none;
      border-radius: 5px;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .checkout-buttons .place-order:hover {
      background-color: #2878cc; /* Darker blue when hovered */
    }
    
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
    </div>
    <div class="header-links">
      <a href="../GUI/Products.html">Products</a>
      <a href="../GUI/Orders.html">Orders</a>
      <a href="../GUI/ShoppingCart.html">Cart</a>
    </div>
  </header>

  <div class="container">
    <h1>Checkout</h1>
    <form id="checkoutForm">
      <!-- Step 1: Shipping Address -->
      <div class="checkout-step" id="step1">
        <h3>Shipping Address</h3>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Postal Code" required>
        <input type="text" placeholder="Country" required>
      </div>

      <!-- Step 2: Payment Method -->
      <div class="checkout-step" id="step2" style="display: none;">
        <h3>Payment Method</h3>
        <select id="paymentMethod" onchange="updatePaymentFields()" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bankTransfer">Bank Transfer</option>
        </select>
        <div id="paymentFields">
          <!-- Default Credit Card Fields -->
          <input type="text" placeholder="Card Number (if applicable)" required>
          <input type="text" placeholder="Expiration Date (MM/YY)" required>
          <input type="text" placeholder="CVV" required>
        </div>
      </div>

      <!-- Step 3: Order Summary -->
      <div class="checkout-step" id="step3" style="display: none;">
        <h3>Order Summary</h3>
        <div id="orderSummary"></div>
        <p id="totalAmount"></p>
      </div>

      <div class="checkout-buttons">
        <button type="button" class="previous-step" onclick="previousStep()" style="display: none;">Previous</button>
        <button type="button" class="next-step" onclick="nextStep()">Next</button>
        <button type="button" class="place-order" onclick="placeOrder()" style="display: none;">Place Order</button>
      </div>      
    </form>
  </div>

  <script src="../scripts/CheckOut_Script.js"></script>
</body>
</html>
