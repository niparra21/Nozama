  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 80px;
      background-color: #A0D5C3;
      box-shadow: 0px 5px #e2e2e2af;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
        width: 200px;
        height: 60px;
        margin-top: 10px;
        margin-left: 30px;
        border-radius: 10px;
    }
    
    .logo span {
        font-weight: bold;
        font-size: 25px;
        margin-left: 10px;
    }

    .header-links {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .header-links a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }

    .header-links a:hover {
      color: #5b8cbf;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .checkout-step {
      margin-bottom: 20px;
    }

    .checkout-step h3 {
      margin-bottom: 10px;
      color: #333;
    }

    

    .checkout-step input,
    .checkout-step select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .checkout-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .checkout-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .checkout-buttons .next-step {
      background-color: #3697FF;
      color: white;
    }

    .checkout-buttons .previous-step {
      background-color: #ccc;
    }

    .checkout-buttons .place-order {
      background-color: #3697FF; /* Blue background */
      color: white; /* White text */
      border: none;
      border-radius: 5px;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .checkout-buttons .place-order:hover {
      background-color: #2878cc; /* Darker blue when hovered */
    }
    
    .orderSummary {
      display: flex;
      flex-direction: column; 
      gap: 1rem; 
      padding: 1rem; 
      background-color: #f9f9f9; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      max-width: 800px; 
      margin: auto; 
    }

    .orderSummary div {
      display: flex; 
      align-items: center;
      gap: 1rem; 
      padding: 0.5rem; 
      background-color: #ffffff; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      transition: transform 0.2s ease; 
    }

    .totalAmount {
      font-size: 16px;
      margin-top: 20px;
    }

    
  </style>

        </select>

            placeholder="Card Number (16 digits)" 
            maxlength="16" 
            required 
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            title="Card number must be 16 digits">
            
            <div>
              <label for="expirationMonth">Expiration Date:</label>

                <option value="" disabled selected>Month</option>
              </select>

            </div>
          
          <input

            type="text" 
            placeholder="CVV (3 digits)"
